name: latex-ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/texlive-full:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Makefile
        run: make
